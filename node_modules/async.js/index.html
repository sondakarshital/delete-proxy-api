<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>utils-async test</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- include async script -->
  <script src="test/dist/async.min.js"></script>

  <!-- rewrite console.log to DOM -->
  <script>
    if (typeof console === 'undefined') console = {};
    console.log = function (msg) {
      var txt = document.createTextNode(msg + '\n');
      document.body.appendChild(txt);
    };
  </script>

  <!-- check anync functionsn are callable -->
  <script>
    console.log('exists async.series: ' + (typeof async.series === 'function'));
    console.log('exists async.parallel: ' + (typeof async.parallel === 'function'));
  </script>

</body>
</html>
